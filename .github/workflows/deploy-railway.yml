name: Deploy Backend to Railway

# DISABLED: Backend is now deployed on Lightsail, not Railway
# To re-enable: Remove the 'on:' section below and uncomment the original 'on:' above
on:
  workflow_dispatch:  # Manual trigger only - won't run on push
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'apps/api/**'
  #     - 'backend/**'
  #     - 'shared/**'
  #     - 'requirements.txt'
  #     - 'Dockerfile'

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Railway CLI
      run: |
        curl -fsSL https://railway.app/install.sh | sh
        echo "$HOME/.railway/bin" >> $GITHUB_PATH
    
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
        fi
        railway up --service backend


