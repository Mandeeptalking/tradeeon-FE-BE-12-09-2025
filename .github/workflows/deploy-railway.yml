name: Deploy Backend to Railway

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/api/**'
      - 'backend/**'
      - 'shared/**'
      - 'requirements.txt'
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to Railway
      uses: bervProject/railway-deploy@v1.0.0
      with:
        railway_token: ${{ secrets.RAILWAY_TOKEN }}
        service: backend
        detach: false

