name: Deploy Frontend to S3 + CloudFront

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/frontend/**'
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  S3_BUCKET: tradeeon-frontend
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: apps/frontend
      run: npm ci || (echo "npm ci failed, trying npm install..." && npm install)
    
    - name: Verify environment variables
      working-directory: apps/frontend
      run: |
        echo "Checking environment variables..."
        if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
          echo "⚠️ WARNING: VITE_SUPABASE_URL is not set"
        else
          echo "✅ VITE_SUPABASE_URL is set"
        fi
        if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
          echo "⚠️ WARNING: VITE_SUPABASE_ANON_KEY is not set"
        else
          echo "✅ VITE_SUPABASE_ANON_KEY is set"
        fi
        if [ -z "${{ secrets.VITE_API_URL }}" ]; then
          echo "⚠️ WARNING: VITE_API_URL is not set"
        else
          echo "✅ VITE_API_URL is set"
        fi
    
    - name: Build frontend
      working-directory: apps/frontend
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      run: npm run build || (echo "Build failed! Check errors above." && exit 1)
    
    - name: Deploy to S3
      run: |
        aws s3 sync apps/frontend/dist/ s3://${{ env.S3_BUCKET }}/ --delete
    
    - name: Invalidate CloudFront cache
      continue-on-error: true
      env:
        CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
      run: |
        if [ -n "$CLOUDFRONT_ID" ]; then
          aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_ID" --paths "/*"
        else
          echo "CloudFront distribution ID not set, skipping invalidation"
        fi
    
    - name: Verify deployment
      run: |
        echo "✅ Frontend deployment complete!"
        echo "URL: https://www.tradeeon.com"


