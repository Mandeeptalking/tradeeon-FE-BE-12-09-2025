name: Deploy Infrastructure with Terraform

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/deploy-infrastructure.yml'

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false
    
    - name: Create terraform.tfvars
      working-directory: ./infra/terraform
      run: |
        cat > terraform.tfvars <<EOF
        aws_region = "us-east-1"
        ecr_repository_url = "531604848081.dkr.ecr.us-east-1.amazonaws.com/tradeeon-backend"
        acm_certificate_arn = "arn:aws:acm:us-east-1:531604848081:certificate/9efc3bad-10d1-4ed3-9930-cb68360d23ab"
        route53_zone_id = "${{ secrets.ROUTE53_ZONE_ID }}"
        supabase_url = "${{ secrets.SUPABASE_URL }}"
        supabase_service_role_key = "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
        cors_origins = "https://www.tradeeon.com,https://tradeeon.com"
        EOF
    
    - name: Terraform Init
      working-directory: ./infra/terraform
      run: terraform init
    
    - name: Terraform Validate
      working-directory: ./infra/terraform
      run: terraform validate
    
    - name: Terraform Plan
      working-directory: ./infra/terraform
      run: terraform plan -out=tfplan
      continue-on-error: false
    
    - name: Terraform Apply
      working-directory: ./infra/terraform
      run: terraform apply -auto-approve tfplan
      if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    - name: Terraform Outputs
      working-directory: ./infra/terraform
      run: terraform output
    
    - name: Verify Deployment
      run: |
        echo "Waiting for services to stabilize..."
        sleep 60
        
        # Test health endpoint
        echo "Testing API health endpoint..."
        for i in {1..10}; do
          if curl -f -s https://api.tradeeon.com/health > /dev/null; then
            echo "✅ API is accessible!"
            exit 0
          fi
          echo "Attempt $i failed, retrying in 30 seconds..."
          sleep 30
        done
        echo "⚠️ API health check failed - may still be deploying"

