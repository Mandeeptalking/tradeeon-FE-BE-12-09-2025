name: Deploy All Services

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 531604848081
  ECS_CLUSTER: tradeeon-cluster

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      alert-runner: ${{ steps.filter.outputs.alert-runner }}
      frontend: ${{ steps.filter.outputs.frontend }}
      bots: ${{ steps.filter.outputs.bots }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            backend:
              - 'apps/api/**'
              - '!apps/api/routers/condition_registry.py'  # Exclude - not yet integrated
              - 'backend/**'
              - 'shared/**'
              - 'requirements.txt'
              - 'Dockerfile'
            alert-runner:
              - 'apps/api/modules/alerts/**'
              - 'apps/api/modules/bots/**'
              - 'apps/bots/**'
              - '!apps/bots/condition_evaluator.py'  # Exclude - not yet integrated
              - '!apps/bots/event_bus.py'  # Exclude - not used by alert runner
              - '!apps/bots/bot_notifier.py'  # Exclude - not used by alert runner
              - '!apps/bots/run_condition_evaluator.py'  # Exclude - not used by alert runner
              - '!apps/bots/run_bot_notifier.py'  # Exclude - not used by alert runner
              - 'backend/**'
              - 'shared/**'
              - 'requirements.txt'
              - 'Dockerfile.alert-runner'
            frontend:
              - 'apps/frontend/**'
            bots:
              - 'apps/bots/**'
              - 'apps/bots/**/Dockerfile'

  deploy-backend:
    name: Deploy Backend
    needs: detect-changes
    # DISABLED: Backend is now deployed on Lightsail, not ECS
    # Changed condition to always be false so this job is skipped
    if: false && needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: Build and Push
        run: |
          docker build -t ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/tradeeon-backend:latest .
          docker push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/tradeeon-backend:latest
      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service tradeeon-backend-service --force-new-deployment --region ${{ env.AWS_REGION }}

  deploy-alert-runner:
    name: Deploy Alert Runner
    needs: detect-changes
    # DISABLED: Alert runner is deployed on Lightsail, not ECS
    # Changed condition to always be false so this job is skipped
    if: false && needs.detect-changes.outputs.alert-runner == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: Create ECR repository if it doesn't exist
        run: |
          if ! aws ecr describe-repositories --repository-names tradeeon-alert-runner --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "Repository does not exist, attempting to create it..."
            if aws ecr create-repository --repository-name tradeeon-alert-runner --region ${{ env.AWS_REGION }} --image-scanning-configuration scanOnPush=true 2>&1; then
              echo "Repository created successfully"
            else
              echo "⚠️ Warning: Failed to create repository. It may already exist or you may need IAM permissions."
              echo "Continuing anyway - if push fails, create the repository manually:"
              echo "aws ecr create-repository --repository-name tradeeon-alert-runner --region ${{ env.AWS_REGION }}"
            fi
          else
            echo "Repository already exists"
          fi
      - name: Build and Push
        continue-on-error: false
        run: |
          docker build -f Dockerfile.alert-runner -t ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/tradeeon-alert-runner:latest .
          docker push ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/tradeeon-alert-runner:latest
      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service tradeeon-alert-runner-service --force-new-deployment --region ${{ env.AWS_REGION }}

  deploy-frontend:
    name: Deploy Frontend
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: apps/frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "⚠️ package-lock.json not found, using npm install"
            npm install
          fi
      - name: Build
        working-directory: apps/frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || '' }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || '' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || '' }}
        run: npm run build
      - name: Deploy to S3
        continue-on-error: true
        run: |
          aws s3 sync apps/frontend/dist/ s3://tradeeon-frontend/ --delete || echo "S3 sync failed, but continuing..."
      - name: Invalidate CloudFront
        continue-on-error: true
        env:
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          if [ -n "$CLOUDFRONT_ID" ]; then
            aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_ID" --paths "/*"
          else
            echo "CloudFront distribution ID not set, skipping invalidation"
          fi


