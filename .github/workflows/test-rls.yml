name: RLS Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/api/tests/**'
      - 'apps/api/routers/alerts.py'
      - 'apps/api/services/alerts_service.py'
      - 'apps/api/clients/supabase_client.py'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/api/tests/**'
      - 'apps/api/routers/alerts.py'
      - 'apps/api/services/alerts_service.py'
      - 'apps/api/clients/supabase_client.py'

jobs:
  test-rls:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd apps/api
        pip install -r requirements_indicators.txt
        pip install pytest pytest-asyncio httpx
    
    - name: Run RLS tests
      run: |
        cd apps/api
        pytest tests/test_rls_alerts.py -v --tb=short
    
    - name: Run all tests
      run: |
        cd apps/api
        pytest tests/ -v --tb=short



